<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面会予約フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>面会予約フォーム</h1>
            <p>ご希望の面会予約を承ります</p>
        </div>

        <div class="form-container">
            <form id="reservationForm">
                <div class="form-group">
                    <label for="resident">入居者名 <span class="required">*</span></label>
                    <input type="text" id="resident" name="resident" required>
                </div>
                <div class="form-group">
                    <label for="visitor">面会者名 <span class="required">*</span></label>
                    <input type="text" id="visitor" name="visitor" required>
                </div>
                <div class="form-group">
                    <label for="date">希望日 <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">希望時間 <span class="required">*</span></label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" 
                           inputmode="numeric"
                           pattern="[0-9]{10,11}"
                           placeholder="09012345678"
                           title="ハイフンなしの数字10〜11桁で入力してください"
                           required>
                    <small>ハイフンなしの数字のみ入力してください（例: 09012345678）</small>
                    <div id="phoneError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="note">備考</label>
                    <textarea id="note" name="note" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="userId">ユーザーID (任意)</label>
                    <input type="text" id="userId" name="userId">
                </div>

                <button type="submit" class="btn-submit">予約を送信</button>
            </form>

            <div id="responseMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
